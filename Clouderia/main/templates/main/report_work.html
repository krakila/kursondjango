<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пожаловаться на работу</title>
</head>
<body>
    <h1>Пожаловаться на работу: {{ work.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="reason">Причина жалобы:</label><br>
        <textarea name="reason" id="reason" rows="5" required></textarea><br><br>
        <button type="submit">Отправить жалобу</button>
    </form>
</body>
</html>
